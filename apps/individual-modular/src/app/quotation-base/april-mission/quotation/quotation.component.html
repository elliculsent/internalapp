<uex-header
    (eShowDarkMenu)="eShowDarkMenu()"
    (eLogin)="join()"
    [showPartager]="true"
    [showAdherer]="!showSave"
    [config]="headerConfig"
    (ePartager)="shareOffer($event)"
    [showFooterBtn]="true"
    (eCodeDistributor)="validateCodeDistributor($event)"
    [userEmail]="intermediaryName"
    [invalidCode]="invalidCode"
    [showSave]="showSave"
    [intermediaryCode]="intermediaryCode"
    [readonlyCode]="(readonlyCode$ | async) || showSave"
></uex-header>

<div class="container-fluid quotation-container h-100">
    <div class="row px-0 h-100">
        <div class="col-2 col-lg-3 bg-uex px-0 px-lg-3">
            <div class="position-fixed menu-links d-none d-lg-block">
                <uex-left-menu [menu]="leftMenuData"></uex-left-menu>
                <div class="fixed-bottom position-absolute text-center text-white">
                    <small>{{ poweredByData.powered_by_label }}</small>
                    <img
                        [src]="poweredByData.powered_by_logo"
                        height="40"
                        [alt]="poweredByData.powered_by_alt_text"
                    />
                </div>
            </div>
            <div class="d-block d-lg-none">
                <uex-left-menu [menu]="leftMenuData"></uex-left-menu>
                <div class="fixed-bottom position-absolute text-center text-white pb-3">
                    <img
                        [src]="poweredByData.powered_by_logo"
                        height="40"
                        [alt]="poweredByData.powered_by_alt_text"
                    />
                </div>
            </div>
        </div>
        <div class="col-10 col-lg-9 fixed-content">
            <uex-breadcrumb [data]="breadcrumbData"></uex-breadcrumb>
            <div class="container text-center col-12 offset-lg-1 col-lg-10 px-0">
                <div class="row text-center mt-5">
                    <div class="d-block m-auto">
                        <span
                            class="btn btn-outline-info py-3 px-4 text-uex bg-white border-2px c-unset"
                        >
                            {{ price?.price_display.title }} <br />
                            <h4 class="text-warning font-weight-bold mb-0">
                                {{ price?.price_display.price_value | number: '1.2-2' }}
                                {{ price?.price_display.currency_symbole }} TTC
                            </h4>
                            sur la p√©riode
                        </span>
                    </div>
                </div>
                <br />
                <router-outlet></router-outlet>
            </div>
            <div
                class="col-lg-9 offset-lg-3 fixed-bottom text-center d-none d-lg-block pb-3 bg-white"
            >
                <hr class="mt-0" />
                <span *ngFor="let item of footerConfig; let i = index">
                    <a class="text-uex" [href]="item.link" target="_blank">{{ item.label }}</a>
                    <span *ngIf="i !== footerConfig.length - 1">&nbsp;-&nbsp;</span>
                </span>
            </div>
        </div>
    </div>
</div>
